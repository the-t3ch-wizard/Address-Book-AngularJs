<div class="w-full px-36 py-12 flex justify-center items-center">

  <div class="w-[50rem] h-[35rem] flex flex-col shadow-lg rounded-lg">
    
    <div class="w-full h-[7rem] bg-blue-500 relative flex justify-center items-center rounded-t-lg">
      <h2 class="text-3xl text-white uppercase">
        Person Address Form
      </h2>
      <a class="w-8 h-8 right-12 rounded-full absolute bg-white fill-blue-500 flex justify-center items-center" href="">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="w-4">
          <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
        </svg>
      </a>
    </div>

    <div class="w-full h-full rounded-b-lg flex flex-col px-32 p-6">
      <div class="flex flex-col gap-1">
        <label for="name" class="font-medium text-gray-500">
          Full Name
        </label>
        <input id="name" type="text" class="p-2 border-2 border-gray-400 rounded-sm">
      </div>
      <div class="flex flex-col gap-1">
        <label for="phoneNumber" class="font-medium text-gray-500">
          Phone Number
        </label>
        <input id="phoneNumber" type="text" class="p-2 border-2 border-gray-400 rounded-sm">
      </div>
      <div class="flex flex-col gap-1">
        <label for="address" class="font-medium text-gray-500">
          Address
        </label>
        <textarea name="" id="address" class="p-2 border-2 border-gray-400 rounded-sm resize-none"></textarea>
      </div>
      <div class="flex justify-between gap-1">
        <div class="flex flex-col gap-1 w-[30%]">
          <label for="city" class="font-medium text-gray-500">
            City
          </label>
          <input id="city" type="text" class="p-2 border-2 border-gray-400 rounded-sm">
        </div>
        <div class="flex flex-col gap-1 w-[30%]">
          <label for="state" class="font-medium text-gray-500">
            State
          </label>
          <input id="state" type="text" class="p-2 border-2 border-gray-400 rounded-sm">
        </div>
        <div class="flex flex-col gap-1 w-[30%]">
          <label for="zipCode" class="font-medium text-gray-500">
            Zip Code
          </label>
          <input id="zipCode" type="number" class="p-2 border-2 border-gray-400 rounded-sm">
        </div>
      </div>

      <form class="flex justify-end gap-1 mt-8">
        <button class="flex justify-center items-center gap-2 bg-gray-400 text-white fill-white p-2 px-7 rounded-md" type="submit">
          <p>
            Add
          </p>
        </button>
        <button class="flex justify-center items-center gap-2 bg-gray-400 text-white fill-white p-2 px-7 rounded-md" type="reset">
          <p>
            Reset
          </p>
        </button>
      </form>
    </div>
    
  </div>
</div>
